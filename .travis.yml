language: java
jdk:
  - openjdk11

# execute
script: >-
    ./gradlew checkstyleMain checkstyleTest test

# remove gradle caching before travis CI test
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/