plugins {
    id 'java'
    id 'application'
//    id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'seedu.duke'
version '0.1.0'
/*
checkstyle {
    toolVersion = '8.23'
}
*/

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

run {
    enableAssertions = true
}

application {
    // Change this to your main class.
    mainClassName = "Duke"

}
