plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'weomucat.duke'
version '0.1'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "weomucat.duke.Duke"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '8.24'
}