plugins {
    id 'java'
    id 'application'
}

group 'weomucat.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "weomucat.duke.Duke"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

run {
    standardInput = System.in
    systemProperty "file.encoding", "UTF-8"
}

test {
    useJUnitPlatform()
}