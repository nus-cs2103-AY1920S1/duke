plugins {
    id 'java'
    id 'application'
}

group 'com.tysng'
version '0.1.0'

repositories {
    mavenCentral()
}
 
dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
        useJUnitPlatform()
}


application{
    mainClassName = "com.tysng.duke.Main"
}

run {
    standardInput = System.in
}
