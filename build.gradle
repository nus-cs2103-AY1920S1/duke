plugins {
    id 'java'
    id 'application'
}

group 'leeyiyuan'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "com.leeyiyuan.Duke"
}

run {
  standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.leeyiyuan.Duke'
    }
}
