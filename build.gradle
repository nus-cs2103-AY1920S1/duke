plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

checkstyle {
    toolVersion = '8.23'
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
}

run {
    standardInput = System.in
}