plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0' //shadow
}

//group 'seedu.duke'
version '0.1.0'

//Shadow set-up
shadowJar {
    archiveBaseName = "duke"
    archiveVersion = "0.1.3"
    archiveClassifier = null
    archiveAppendix = null
}

repositories {
    mavenCentral()
}

//Gradle set-up
application {
    mainClassName = "Duke"
}

//Checkstyle setup
checkstyle {
    toolVersion = '8.23'
}

//JUnit set-up -------------
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}
