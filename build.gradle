plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.gradle.spotless' version '3.24.2'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

spotless {
    java {
        googleJavaFormat()
        indentWithTabs(2)
        indentWithSpaces(4)
        trimTrailingWhitespace()
        removeUnusedImports()
        importOrder()
    }
}

group 'leeyiyuan'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "com.leeyiyuan.Duke"
}

run {
  standardInput = System.in
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.leeyiyuan.Duke'
    }
}
