plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'weomucat.duke'
version '0.2'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "weomucat.duke.Duke"
}

javafx {
    version = "12.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

run {
    standardInput = System.in

    // Hardware Acceleration not working with linux nvidia
    // Found the issue: It was with rendering unicode characters.
    // https://github.com/javafxports/openjdk-jfx/issues/287
}

shadowJar {
    archiveClassifier = null
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '8.24'
}