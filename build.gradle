plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.gradle.spotless' version '3.24.2'
}

spotless {
    java {
        googleJavaFormat()
        indentWithTabs(2)
        indentWithSpaces(4)
        trimTrailingWhitespace()
        removeUnusedImports()
        importOrder()
    }
}

group 'leeyiyuan'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "com.leeyiyuan.Duke"
}

run {
  standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.leeyiyuan.Duke'
    }
}
