plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    toolVersion = '8.23'
}

repositories {
    mavenCentral()
}


group 'seedu.duke'
version '0.1.0'



application {
    // Change this to your main class.
    mainClassName = "driver.Duke"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

run {
    standardInput = System.in
}
