plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'seedu.duke'
version '0.1.0'

apply plugin: 'java'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '8.23'
}